<!doctype html>
<html>  
<head>  
  <meta charset="UTF-8">
  <title> New Document </title>  
  <script type="text/javascript" src="jquery-3.0.0.js"></script>  
  <style type="text/css">  
/*模块拖拽*/  
.drag{position:absolute;width:100px;height:100px;border:1px solid #ddd;background:#FBF2BD;text-align:center;padding:5px;top:100px;left:20px;cursor:move;}  
</style>  
  
<script type="text/javascript">  
// 模块拖拽  
$(function(){  
var _move=false;//移动标记  
var _x,_y;//鼠标离控件左上角的相对位置  
    $(".drag").click(function(){  
        // alert("click");//点击（松开后触发）  
        }).mousedown(function(e){
        // e.pageX表示鼠标距离屏幕左上角的宽度
        //e.pageY表示鼠标距离屏幕左上角的高度  
        //pageX() 属性是鼠标指针的位置，相对于文档的左边缘。
        _move=true;  
        _x=e.pageX-parseInt($(".drag").css("left"));  
        _y=e.pageY-parseInt($(".drag").css("top"));  
        $(".drag").fadeTo(20, 0.5);//点击后开始拖动并透明显示  
    });  
    $(document).mousemove(function(e){ 
        if(_move){  
            var x=e.pageX-_x;//移动时根据鼠标位置计算控件左上角的绝对位置  
            var y=e.pageY-_y;  
            $(".drag").css({top:y,left:x});//控件新位置  
        }  
    }).mouseup(function(){  
    _move=false;  
    $(".drag").fadeTo("fast", 1);//松开鼠标后停止移动并恢复成不透明  
  });  
});  
</script>  
</head>  
<body>  
<!--模块拖拽--> <div class="drag">这个可以拖动哦 ^_^</div>  
</body>  
  
</html>
