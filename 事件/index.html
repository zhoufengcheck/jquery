<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定</title>
	<script src="../jquery-3.0.0.js"></script>	
	<script src="index.js"></script>
	<script src="index1.js"></script>
	<style>
		.content{float: left;border: 1px solid red;margin-right: 10px}
		.father{width: 500px;height: 300px;border: 1px solid red;float: left}
		.child{width: 200px;height: 200px;border: 1px solid black;float: left}
		.grandchild{width: 100;height: 100px;background-color: lightblue}
		.item{width: 100px;height: 100px;background-color: blue;transition:0.3s;}
	</style>
</head>
<body>
	<div class="content">
		<h1>js事件绑定</h1>
		<div class="father" id="father"> 
			<h1>dom2级</h1>
			father
			<div class="child" id="child">
				child
				<div class="grandchild" id="grandchild">grandchild</div>
			</div>
		</div>
		<div class="child" id="dom0"  onclick="fn();fn();"> 
			<h1>dom0级</h1>
		</div><br>
	</div><br>
	<div class="content">
		<h1>jquery事件绑定</h1>
		<div class="item" id="item"></div>
		<button id="show">点击切换</button>
		<button id="fadein">淡入</button>
		<button id="fadeout">淡出</button>
		<button id="fadeto">fadeto</button>
		<button id="slidedown">slidedown</button>
		<button id="animate">animate</button>
	</div>
</body>
</html>
