<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	 	#main{width: 100%;height: 200px;background-color: red}
	 	#inner{width: 300px;height: 100%;margin-left: 500px;background-color: blue}
	</style>
	<script src="js/jquery.js"></script>
	 <script>
	 	window.onresize = function (e) {
	 		var inner=document.getElementById('inner');
	 		inner.style.marginLeft=(document.body.clientWidth/2-inner.offsetWidth/2)+'px';
	 	}
	 </script>
</head>
<body>
	<div id="main">
		<div id="inner"></div>
	</div>
</body>
</html>
